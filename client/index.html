<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Hello World!</h1>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.emit('game/create', {
      players: [{
        id: '1',
        gridSize: 5,
        ships: [3, 1]
      }, {
        id: '2',
        gridSize: 5,
        ships: [2, 2]
      }],
    })
    socket.on('game/created', () => {
      socket.emit('game/join', {
        players: [{
          id: '1',
          gridSize: 5,
          ships: [3, 1]
        }, {
          id: '2',
          gridSize: 5,
          ships: [2, 2]
        }],
      })
    })
  </script>
</body>
</html>
